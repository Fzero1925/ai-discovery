name: Hourly News Scheduler

on:
  schedule:
    - cron: '3 * * * *'  # every hour at minute 3
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export API keys
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: 'AI-Discovery/1.0'
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          PRODUCTHUNT_TOKEN: ${{ secrets.PRODUCTHUNT_TOKEN }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "Environment prepared"

      - name: Run hourly scheduler (5-8 drafts)
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: 'AI-Discovery/1.0'
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          PRODUCTHUNT_TOKEN: ${{ secrets.PRODUCTHUNT_TOKEN }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/news_hourly_scheduler.py --min 5 --max 8

      - name: Run news ingestion (short updates)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/ingest_news.py

      - name: Generate Google News sitemap
        env:
          SITE_BASE_URL: https://ai-discovery-nu.vercel.app
        run: |
          python scripts/generate_news_sitemap.py

      - name: Commit & push sitemap
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add static/sitemap-news.xml data/
            git commit -m "chore: update news sitemap and schedule report"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Commit & push queued drafts
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "chore: queue drafts from hourly scheduler"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Ping sitemaps (Google)
        env:
          SITE_BASE_URL: https://ai-discovery-nu.vercel.app
        run: |
          python scripts/ping_sitemaps.py

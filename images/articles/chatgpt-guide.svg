  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="140" r="4" fill="#10b981" opacity="0.4"/>
  <circle cx="1000" cy="470" r="6" fill="#0ea5e9" opacity="0.4"/>
  
  <rect x="0" y="480" width="1200" height="150" fill="white" opacity="0.8"/>
  
  <text x="600" y="530" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">

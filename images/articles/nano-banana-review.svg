<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-nb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef7cd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient-nb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient-nb)"/>
  
  <!-- Image editing icon -->
  <g transform="translate(550, 265)">
    <!-- Photo frame -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#icon-gradient-nb)" opacity="0.2"/>
    <rect x="10" y="10" width="80" height="60" rx="4" fill="white"/>
    
    <!-- Mountains/landscape -->
    <path d="M15 55 L25 45 L35 50 L45 40 L55 45 L65 35 L75 40 L85 45 L85 65 L15 65 Z" 
          fill="url(#icon-gradient-nb)" opacity="0.7"/>
    
    <!-- Sun -->
    <circle cx="70" cy="25" r="6" fill="#fbbf24"/>
    
    <!-- Edit tool -->
    <g transform="translate(75, 15)">
      <path d="M0 15 L5 10 L10 15 L5 20 Z" fill="url(#icon-gradient-nb)"/>
      <line x1="0" y1="15" x2="15" y2="30" stroke="url(#icon-gradient-nb)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="120" r="5" fill="#a855f7" opacity="0.3"/>
  <circle cx="950" cy="500" r="7" fill="#ec4899" opacity="0.3"/>
  
  <rect x="0" y="480" width="1200" height="150" fill="white" opacity="0.8"/>
  
  <text x="600" y="530" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">
    Nano Banana 深度评测
  </text>
  
  <text x="600" y="570" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="16">
    AI图像编辑工具专业分析与使用指南
  </text>
</svg>
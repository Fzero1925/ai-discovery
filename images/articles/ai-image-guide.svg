<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-ig" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient-ig" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient-ig)"/>
  
  <!-- AI generation icon -->
  <g transform="translate(500, 225)">
    <!-- Canvas/artboard -->
    <rect x="40" y="40" width="120" height="100" rx="8" fill="white" stroke="url(#icon-gradient-ig)" stroke-width="3"/>
    
    <!-- Magic wand -->
    <g transform="translate(10, 10)">
      <line x1="0" y1="30" x2="25" y2="5" stroke="url(#icon-gradient-ig)" stroke-width="4" stroke-linecap="round"/>
      <circle cx="0" cy="30" r="6" fill="url(#icon-gradient-ig)"/>
      
      <!-- Sparkles -->
      <g transform="translate(-10, 15)">
        <path d="M0 0 L2 4 L0 8 L-2 4 Z" fill="url(#icon-gradient-ig)" opacity="0.8"/>
      </g>
      <g transform="translate(15, -5)">
        <path d="M0 0 L1.5 3 L0 6 L-1.5 3 Z" fill="url(#icon-gradient-ig)" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Generated image elements -->
    <g transform="translate(50, 50)">
      <!-- Abstract shapes representing AI art -->
      <circle cx="30" cy="25" r="12" fill="url(#icon-gradient-ig)" opacity="0.6"/>
      <path d="M60 15 L90 15 L90 35 L75 45 L60 35 Z" fill="url(#icon-gradient-ig)" opacity="0.4"/>
      <rect x="20" y="50" width="60" height="8" rx="4" fill="url(#icon-gradient-ig)" opacity="0.3"/>
      <rect x="30" y="65" width="40" height="6" rx="3" fill="url(#icon-gradient-ig)" opacity="0.3"/>
    </g>
    
    <!-- Arrow indicating generation -->
    <path d="M170 80 L190 80 M185 75 L190 80 L185 85" stroke="url(#icon-gradient-ig)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Result -->
    <rect x="200" y="60" width="40" height="40" rx="4" fill="url(#icon-gradient-ig)" opacity="0.8"/>
    <text x="220" y="85" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">AI</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="150" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="980" cy="480" r="6" fill="#3b82f6" opacity="0.4"/>
  
  <rect x="0" y="480" width="1200" height="150" fill="white" opacity="0.8"/>
  
  <text x="600" y="530" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">
    AI图像生成入门指南
  </text>
  
  <text x="600" y="570" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="16">
    从零开始掌握AI绘画技术
  </text>
</svg>
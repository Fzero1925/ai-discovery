    <line x1="120" y1="40" x2="120" y2="120" stroke="url(#icon-gradient-wc)" stroke-width="4"/>
    <line x1="40" y1="60" x2="200" y2="60" stroke="url(#icon-gradient-wc)" stroke-width="3"/>
    

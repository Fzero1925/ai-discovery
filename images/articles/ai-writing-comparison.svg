  <circle cx="1020" cy="450" r="7" fill="#ef4444" opacity="0.4"/>
  
  <rect x="0" y="480" width="1200" height="150" fill="white" opacity="0.8"/>
  
  <text x="600" y="530" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600">

<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Icon - Neural network inspired design -->
  <circle cx="20" cy="20" r="16" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Neural network nodes -->
  <circle cx="12" cy="15" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="28" cy="15" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="12" cy="25" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="28" cy="25" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
  
  <!-- Neural network connections -->
  <line x1="12" y1="15" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="28" y1="15" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="12" y1="25" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="28" y1="25" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Text "AI Discovery" -->
  <text x="45" y="16" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="700" fill="#1f2937">AI</text>
  <text x="45" y="30" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#6b7280">Discovery</text>
</svg>
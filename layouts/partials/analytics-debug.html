<!-- Google Analytics调试模式 -->
{{ if site.Params.google_analytics_id }}
<script>
    // 开发环境调试
    {{ if eq site.Params.environment "development" }}
    gtag('config', '{{ site.Params.google_analytics_id }}', {
        'debug_mode': true,
        'send_page_view': false
    });
    
    // 手动发送页面浏览量用于调试
    gtag('event', 'page_view', {
        'debug_mode': true,
        'page_title': document.title,
        'page_location': window.location.href
    });
    
    console.log('Google Analytics Debug Mode Enabled');
    console.log('GA4 Measurement ID:', '{{ site.Params.google_analytics_id }}');
    {{ end }}
</script>
{{ end }}
